<!DOCTYPE html>
<html>
<head>
  <title>WorkFlow Form</title>
  <LINK href="css/workflow.css" rel="stylesheet" type='text/css'></style>
  <script type="text/javascript" src="javascript/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="javascript/workflow.js"></script>
</head>
<body>
  <div id='container'>
    <div>Project Name: <input type='text' name='project_name' /><div><br/>
    
    <div>User Admin</div>
    <div>Username: <input type='text' name='admin_username' /></div>
    <div>Password: <input type='text' name='admin_password' /></div><br/>
    
    <div>Module(s)</div>
    <div class='module'>
      <div>Name: <input type='text' name='module_name' /></div>
      <div class='module_field'>
	<div class='field_name'>Field Name: <input type='text' name='field_name' /></div>
	<div class='field_type'>Type: 
	  <select> 
	    <option value="integer">Integer</option>
	    <option value="string">String</option>
	    <option value="datetime">Datetime</option>
	    <option value="date">Date</option> 
	  </select>
	</div>
	<div class='field_parent_module'>Parent Module (if one): <input type='text' name='parent_module'/></div>
	<div class='acceptable_value_container'>
	  <div class='field_acceptable_values'>Acceptable Values<input type='text' name='acceptable_value_text_field'/><button id='add_button' type='button'>Add Value</button></div>
	  <div class='acceptable_value_list'></div>
	</div>
	<div class='delete_field_button'><button type='button'>Delete</button></div>
	<hr>
      </div>
      <div><button id='add_field_button' type='button'>Add Field</button></div>
    </div>
  </div>
</body>
</html>
